name: Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant exec permission for gradlew
        run: chmod +x gradlew

      - name: Run build & test
        run: ./gradlew build --no-daemon

      ## --- sub-project: shared
      - name: Upload shared test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shared
          path: shared/build/test-results/test/*.xml

      - name: Upload shared reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report-shared
          path: shared/build/reports/tests/test/*.html

      ## --- sub-project: device-assignment-client
      - name: Upload device-assignment-client test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-device-assignment-client
          path: device-assignment-client/build/test-results/test/*.xml

      - name: Upload device-assignment-client reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report-device-assignment-client
          path: device-assignment-client/build/reports/tests/test/*.html

      ## --- sub-project: legacy-app-and-book-management-client
      - name: Upload legacy-app-and-book-management-client test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-legacy-app-and-book-management-client
          path: legacy-app-and-book-management-client/build/test-results/test/*.xml

      - name: Upload legacy-app-and-book-management-client reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report-legacy-app-and-book-management-client
          path: legacy-app-and-book-management-client/build/reports/tests/test/*.html
