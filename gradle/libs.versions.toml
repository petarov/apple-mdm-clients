[versions]
junit-jupiter = "6.0.1"
wiremock = "3.13.2"
jakarta-annotation-api = "3.0.0"
slf4j-api = "2.0.17"
jackson = "2.20.1"
bouncycastle = "1.82"

[libraries]
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
wiremock = { module = "org.wiremock:wiremock", version.ref = "wiremock" }
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation-api" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j-api" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
bcprov-jdk18on = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }
bcpkix-jdk18on = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "bouncycastle" }

[bundles]
jackson = ["jackson-databind", "jackson-datatype-jsr310"]

[plugins]
versions = { id = "com.vanniktech.maven.publish", version = "0.35.0" }